<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  
  <main class="main-content">
    <header class="dashboard-header">
      <div class="header-title">
        <h1>Contatos</h1>
      </div>
      <div class="header-actions">
        <button class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </button>
      </div>
    </header>

    <div class="contacts-content">
      <div class="contacts-actions">
        <mat-form-field class="company-select">
          <mat-label>Empresa</mat-label>
          <mat-select 
            [(ngModel)]="selectedCompany" 
            placeholder="Selecione uma empresa"
            (selectionChange)="onCompanySelect($event.value)">
            <mat-option *ngFor="let company of companies" [value]="company.id">
              {{ company.nomeFantasia }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" 
                (click)="searchGChat()" 
                [disabled]="!selectedCompany || isLoading">
          <mat-icon *ngIf="!isLoading">search</mat-icon>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          {{ isLoading ? 'Buscando...' : 'Buscar G-Chat' }}
        </button>
        
        <div class="contact-actions-group">
          <button mat-raised-button color="accent" (click)="importContacts()">
            <mat-icon>cloud_upload</mat-icon> Importar
          </button>

          <div class="contact-bulk-actions">
            <button mat-raised-button color="accent" 
                    [disabled]="selectedContacts.length === 0"
                    [matMenuTriggerFor]="bulkActionsMenu">
              <mat-icon>more_vert</mat-icon> Ações em Lote
            </button>

            <mat-menu #bulkActionsMenu="matMenu">
              <button mat-menu-item (click)="exportContacts()">
                <mat-icon>cloud_download</mat-icon> Exportar
              </button>
              <button mat-menu-item (click)="deleteSelectedContacts()">
                <mat-icon>delete</mat-icon>
                <span>Excluir Selecionados</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>

      <div class="contacts-filters">
        <mat-form-field class="label-select">
          <mat-label>Filtrar por etiquetas</mat-label>
          <mat-select 
            #labelSelect
            placeholder="Selecione uma etiqueta"
            (selectionChange)="filterByLabel($event.value)">
            <mat-option *ngFor="let label of labelOptions" [value]="label">
              {{ label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="search-field">
          <mat-label>Buscar Contatos</mat-label>
          <input #searchInput matInput 
                 (input)="applyFilter($event)"
                 placeholder="Busque por nome, número ou WhatsApp">
        </mat-form-field>

        <div class="sort-options">
          <button mat-button [matMenuTriggerFor]="sortMenu">
            <mat-icon>sort</mat-icon> 
            Ordenar 
            <span *ngIf="currentSortField">
              {{ getSortLabel() }}
              {{ currentSortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </button>

          <mat-menu #sortMenu="matMenu">
            <button 
              mat-menu-item 
              *ngFor="let field of sortFields" 
              (click)="sortContacts(field.value)">
              {{ field.label }}
            </button>
          </mat-menu>
        </div>
      </div>

      <div class="contacts-table-container">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="contacts-table">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox [(ngModel)]="isAllSelected" (change)="toggleAllSelection()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let contact">
                <mat-checkbox [checked]="isSelected(contact)" (change)="toggleContactSelection(contact)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let contact">{{contact.name}}</td>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>Número</th>
              <td mat-cell *matCellDef="let contact">{{contact.number}}</td>
            </ng-container>

            <!-- Label Column -->
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef>Etiqueta</th>
              <td mat-cell *matCellDef="let contact">{{contact.label}}</td>
            </ng-container>

            <!-- WhatsApp Name Column -->
            <ng-container matColumnDef="whatsappName">
              <th mat-header-cell *matHeaderCellDef>Nome WhatsApp</th>
              <td mat-cell *matCellDef="let contact">{{contact.whatsappName}}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let contact">
                <button mat-icon-button [matMenuTriggerFor]="actionMenu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actionMenu="matMenu">
                  <button mat-menu-item (click)="editContact(contact)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item (click)="deleteSelectedContacts([contact])">
                    <mat-icon>delete</mat-icon>
                    <span>Excluir</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <!-- G-Chat ID Column (hidden) -->
            <ng-container matColumnDef="gChatId">
              <th mat-header-cell *matHeaderCellDef style="display: none;">ID G-Chat</th>
              <td mat-cell *matCellDef="let contact" style="display: none;">{{contact.gChatId}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Loading e Estado Vazio -->
            <tr *matNoDataRow>
              <td *ngIf="isLoading" [colSpan]="displayedColumns.length" class="loading-row">
                <mat-spinner diameter="50"></mat-spinner>
              </td>
              <td *ngIf="!isLoading && dataSource.data.length === 0" [colSpan]="displayedColumns.length" class="no-data-row">
                Nenhum contato encontrado
              </td>
            </tr>
          </table>

          <mat-paginator 
            [pageSizeOptions]="[15, 30, 50, 100]"
            showFirstLastButtons
            aria-label="Selecione a página de contatos">
          </mat-paginator>
        </div>
      </div>
    </div>
  </main>
</div>
