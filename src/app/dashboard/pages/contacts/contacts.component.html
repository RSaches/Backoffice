<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  
  <main class="main-content">
    <header class="dashboard-header">
      <div class="header-title">
        <h1>Contatos</h1>
      </div>
      <div class="header-actions">
        <button class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </button>
      </div>
    </header>

    <div class="contacts-content">
      <div class="contacts-actions">
        <mat-form-field class="company-select">
          <mat-label>Empresa</mat-label>
          <mat-select 
            [(ngModel)]="selectedCompany" 
            placeholder="Selecione uma empresa"
            (selectionChange)="onCompanySelect($event.value)">
            <mat-option *ngFor="let company of companies" [value]="company.id">
              {{ company.nomeFantasia }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" 
                (click)="searchGChat()" 
                [disabled]="!selectedCompany || isLoading">
          <mat-icon *ngIf="!isLoading">search</mat-icon>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          {{ isLoading ? 'Buscando...' : 'Buscar G-Chat' }}
        </button>
        
        <button mat-raised-button color="accent" (click)="importContacts()">
          <mat-icon>cloud_upload</mat-icon> Importar
        </button>
        
        <button mat-raised-button color="accent" (click)="exportContacts()">
          <mat-icon>cloud_download</mat-icon> Exportar
        </button>
        
        <button mat-raised-button color="warn" 
                (click)="deleteSelectedContacts()"
                [disabled]="selectedContacts.length === 0">
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </div>

      <div class="contacts-filters">
        <mat-form-field class="label-select">
          <mat-label>Filtrar por etiquetas</mat-label>
          <mat-select 
            placeholder="Selecione uma etiqueta"
            (selectionChange)="filterByLabel($event.value)">
            <mat-option *ngFor="let label of labelOptions" [value]="label">
              {{ label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="search-field">
          <mat-label>Buscar Contatos</mat-label>
          <input matInput 
                 (keyup)="applyFilter($event)"
                 placeholder="Busque por nome, número ou WhatsApp"
                 #searchInput>
        </mat-form-field>
      </div>

      <div class="contacts-table-container">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="contacts-table">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let contact">
                <mat-checkbox 
                  (change)="toggleContactSelection(contact)"
                  [checked]="contact.selected">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>Número</th>
              <td mat-cell *matCellDef="let contact">{{ contact.number }}</td>
            </ng-container>

            <!-- Label Column -->
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef>Etiqueta</th>
              <td mat-cell *matCellDef="let contact">{{ contact.label }}</td>
            </ng-container>

            <!-- WhatsApp Name Column -->
            <ng-container matColumnDef="whatsappName">
              <th mat-header-cell *matHeaderCellDef>Nome WhatsApp</th>
              <td mat-cell *matCellDef="let contact">{{ contact.whatsappName }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['select', 'name', 'number', 'label', 'whatsappName']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['select', 'name', 'number', 'label', 'whatsappName'];"></tr>

            <!-- Loading e Estado Vazio -->
            <tr *matNoDataRow>
              <td *ngIf="isLoading" colspan="5" class="loading-row">
                <mat-spinner diameter="50"></mat-spinner>
              </td>
              <td *ngIf="!isLoading && dataSource.data.length === 0" colspan="5" class="no-data-row">
                Nenhum contato encontrado
              </td>
            </tr>
          </table>

          <mat-paginator 
            [pageSizeOptions]="[15]"
            showFirstLastButtons
            aria-label="Selecione a página de contatos">
          </mat-paginator>
        </div>
      </div>
    </div>
  </main>
</div>
