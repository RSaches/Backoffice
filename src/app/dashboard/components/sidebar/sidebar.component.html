<div class="sidebar">
  <nav>
    <ul>
      <li>
        <a routerLink="/dashboard/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span>Casa</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/contacts" routerLinkActive="active">
          <i class="fas fa-phone"></i>
          <span>Contatos</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/reports" routerLinkActive="active">
          <i class="fas fa-chart-bar"></i>
          <span>Relatórios</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/settings" routerLinkActive="active">
          <i class="fas fa-cog"></i>
          <span>Configurações</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <footer class="sidebar-footer">
    <div class="user-info">
      <span class="user-name">{{ userName }}</span>
    </div>
    <button class="logout-button" (click)="logout()" title="Sair">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </footer>
</div>
