<div class="login-container">
  <div class="login-form-container">
    <div class="login-form">
      <h2>Bem-vindo de volta</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="loginError" class="login-error">
          <p>{{ loginError }}</p>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Digite seu e-mail"
          >
          <div 
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" 
            class="error-message"
          >
            <small *ngIf="loginForm.get('email')?.errors?.['required']">
              E-mail é obrigatório
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">
              E-mail inválido
            </small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Digite sua senha"
          >
          <div 
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
            class="error-message"
          >
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Senha é obrigatória
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Senha deve ter no mínimo 6 caracteres
            </small>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="btn-login" 
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
        
        <div class="forgot-password">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
  </div>
  
  <div class="login-background">
    <img src="assets/loguin.png" alt="Login Background" class="login-background-image">
  </div>
</div>
